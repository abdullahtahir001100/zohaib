<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jave's Handmade</title>
    <link rel="stylesheet" href="css/contect.css">
</head>

<body>
    <section class="contact">
        <div class="container">
            <div class="headings">
                <h1>Contact Us</h1>
            </div>
            <div class="flexbox">
                <div class="main-contents">
                    <div class="form-section">
                        <div class="heading-1">
                            <h4>Send Us A Message</h4>
                            <p>Do you have a question? A complaint? Or need any help to use the right product from
                                Jave's Handmade? Feel free to contact us.</p>
                        </div>

                        <div class="flexbox">
                            <div class="main-form">
                                <form action="#" method="POST">
                                    <div class="flex">
                                        <div class="input-box">
                                            <div class="lable">
                                                <label for="first-name">First Name</label>
                                            </div>
                                            <input type="text" id="first-name" placeholder="Enter Your First Name"
                                                required>
                                        </div>
                                        <div class="input-box">
                                            <div class="lable">
                                                <label for="last-name">Last Name</label>
                                            </div>
                                            <input type="text" id="last-name" placeholder="Enter Your Last Name"
                                                required>
                                        </div>
                                    </div>

                                    <div class="flex">
                                        <div class="input-box">
                                            <div class="lable">
                                                <label for="email">Email</label>
                                            </div>
                                            <input type="email" id="email" placeholder="Enter Your Email" required>
                                        </div>
                                        <div class="input-box">
                                            <div class="lable">
                                                <label for="contact-details">Contact Details</label>
                                            </div>
                                            <input type="tel" id="contact-details" placeholder="Enter Your Phone Number"
                                                required>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <div class="lable">
                                            <label for="message">Message</label>
                                        </div>
                                        <textarea id="message" placeholder="Send a Message" rows="8"
                                            required></textarea>
                                    </div>

                                    <div class="btn">
                                        <button type="submit">Send A Message</button>
                                    </div>
                                </form>
                            </div>


                        </div>

                    </div>

                </div>
                <div class="blocks">
                    <div class="head">
                        <h5>Hi! We are always here to help you.</h5>
                    </div>

                    <div class="block">
                        <div class="flex">
                            <div class="icon">
                                <img src="path/to/email-icon.png" alt="Email Icon" title="Email Icon">
                            </div>
                            <div class="text">
                                <h6>Phone</h6>
                                <p>035877787879879</p>
                            </div>
                        </div>
                    </div>

                    <div class="block">
                        <div class="flex">
                            <div class="icon">
                                <img src="path/to/telephone-icon.png" alt="Telephone Icon" title="Telephone Icon">
                            </div>
                            <div class="text">
                                <h6>Phone</h6>
                                <p>035877787879879</p>
                            </div>
                        </div>
                    </div>

                    <div class="block">
                        <div class="flex">
                            <div class="icon">
                                <img src="path/to/mail-icon.png" alt="Mail Icon" title="Mail Icon">
                            </div>
                            <div class="text">
                                <h6>Phone</h6>
                                <p>035877787879879</p>
                            </div>
                        </div>
                    </div>

                    <div class="hr-divider"></div>

                    <div class="head">
                        <h5>Contact With Us</h5>
                    </div>

                    <div class="social-icons">
                        <div class="ic">
                            <div class="ic-1"><img src="path/to/social-whatsapp.png" alt="Whatsapp" title="Whatsapp">
                            </div>
                        </div>
                        <div class="ic">
                            <div class="ic-1"><img src="path/to/social-facebook.png" alt="Facebook" title="Facebook">
                            </div>
                        </div>
                        <div class="ic">
                            <div class="ic-1"><img src="path/to/social-instagram.png" alt="Instagram" title="Instagram">
                            </div>
                        </div>
                        <div class="ic">
                            <div class="ic-1"><img src="path/to/social-twitter.png" alt="Twitter" title="Twitter"></div>
                        </div>
                        <div class="ic">
                            <div class="ic-1"><img src="path/to/social-mail.png" alt="Mail" title="Mail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
